<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type = "text/css" href="{{ url_for('static',filename='css/syle.css')}}">
    <!-- <link rel="stylesheet" href="syle.css"> -->
    <title>Iste Registration</title>
  </head>
  <body>
    <nav class="navbar nav-bar">
        <a href="" class="navbar-brand"></a>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <h1 class="text-light display-4 mt-100">Iste Registration page</h1>
            </div>
            <div class="col-md-4">
                <div class="card-body mt-100">
                    <form action="/add_user" method="post" class="form">
                        <label for="fname" style="color: rgb(0, 0, 0);">First Name</label><br>
                        <input type="text" name="fName" class="form-control">
                        <label for="lname" style="color: rgb(0, 0, 0);">Last Name</label><br>
                        <input type="text" name="lName" class="form-control">
                        <label for="Email" style="color: rgb(0, 0, 0);">Email</label><br>
                        <input type="email" name="uEmail" class="form-control">
                        <label for="Password" >Password</label>
                        <input type="password" name="uPassword" class="form-control">
                        <input type="submit" class="btn btn-primary btn-block btn-lg" value="Registration">
                    </form>
                    <p class="mt-2">Already a member? <a href="/">Login</a></p>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
